// Top-level build file
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.9.23" 
        ndkVersion = "26.1.10909125"
        gradlePluginVersion = "8.3.0"
        reactNativeGradlePluginVersion = "+" 
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:${gradlePluginVersion}")
        classpath("com.facebook.react:react-native-gradle-plugin:${reactNativeGradlePluginVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

// Nova implementação segura para subprojects
def configureAndroidProject(project) {
    project.android {
        compileSdk rootProject.ext.compileSdkVersion
        buildToolsVersion rootProject.ext.buildToolsVersion
        ndkVersion rootProject.ext.ndkVersion
        
        defaultConfig {
            minSdk rootProject.ext.minSdkVersion
            targetSdk rootProject.ext.targetSdkVersion
        }
    }
}

// Configuração segura para expo-updates
def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

// Aplicação condicional do plugin
if (safeExtGet('expoUpdatesUrl', null) != null) {
    apply plugin: 'expo-updates-gradle-plugin'
}

allprojects {
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
            force "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
        }
    }
    repositories {
        maven {
            url("${rootDir}/../node_modules/react-native/android")
        }
        maven {
            url("${rootDir}/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
    
    // Configuração otimizada para projetos Android
    pluginManager.withPlugin('android') {
        configureAndroidProject(it)
    }
    pluginManager.withPlugin('android-library') {
        configureAndroidProject(it)
    }
}