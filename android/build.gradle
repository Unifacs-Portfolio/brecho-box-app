buildscript {
    ext.kotlin_version = '2.0.21'
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = '2.0.21'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
         classpath("com.android.tools.build:gradle:8.4.0")
        classpath("com.facebook.react:react-native-gradle-plugin:0.74.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21")
    }
}

  allprojects {
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:1.9.23"
            force "org.jetbrains.kotlin:kotlin-reflect:1.9.23"
            force "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23"
        }
    }
}
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }

    subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                compileSdkVersion rootProject.ext.compileSdkVersion
                buildToolsVersion rootProject.ext.buildToolsVersion
                ndkVersion rootProject.ext.ndkVersion
            }
        }
        
        // Injeta o projeto nos plugins problem√°ticos
        if (project.name.contains('gradle-plugin')) {
            project.extensions.extraProperties.set('project', project)
        }
    }
}
